{% extends 'base.html' %}
{% block title %}Car Price Prediction{% endblock title %}

{% block nav-btn %}
    <a href="{% url 'frontend' %}" class="btn btn-outline-secondary btn-sm text-light border-light" id="btn-nav">Go Back</a>
{% endblock nav-btn %}

{% block content %}
    <div class="container" style="margin-top: 130px; width:30%">
        <div class="card p-3 border-dark">
            <a href="" class="btn btn-danger" style="cursor: default;"><i class="fa fa-lock"></i>&nbsp; RESTRICTED ACCESS</a>
            <form action="/index" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group input-group-sm mb-3 mt-4">
                    <label for="" class="form-label label-login">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group input-group-sm mb-3 mt-4">
                    <label for="" class="form-label label-login">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group input-group-sm mb-3 mt-4">
                    <button type="submit" id="btn-enter" value="Enter" class="btn btn-success btn-block">Enter</button>
                </div>

            </form>
        </div>
    </div>
{% endblock content %}
