{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap File-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Font Awesome File-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Custom CSS File-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    
    <div class="wrapper">
        <!--Navbar-->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col-sm">
                    <a href="" class="navbar-brand flex-grow-1" style="text-align: center;color:white; margin-left: 25px;">
                        <i class="fas fa-biohazard"> &nbsp; Data  Privacy  &  Security</i>
                    </a>
                </div>
                <div class="col-sm">
                    {% block nav-btn %}
                        <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm" id="btn-nav">Login</a>
                    {% endblock nav-btn %}
                </div>
            </nav>
        </header>
        {% block content %} {% endblock %}
    </div>
   

    </footer>
    <!-- Bootstrap JS-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
